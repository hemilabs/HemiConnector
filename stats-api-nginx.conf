# "Stats API" serves the stats.json file generated by "npm run collect-metrics" in HemiConnector.
server {
  listen 8080;
  server_name localhost;

  add_header Content-Security-Policy "default-src 'none'; require-trusted-types-for 'script'; upgrade-insecure-requests;" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), usb=(), payment=()" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "DENY" always;

  root /var/www;

  location = / {
    default_type application/json;
    try_files /stats.json =404;
  }

  location / {
    default_type text/plain;
    return 404 'Not found';
  }
}
